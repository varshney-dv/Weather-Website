<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper  h-[100vh] w-[100vw]">

        <h1 class="text-center text-[2rem] font-bold text-white pb-5">Weather App</h1>

        <div class="tab-container flex justify-around text-[20px] text-white">
            <p class="tab cursor-pointer" data-userWeather>Your Weather</p>
            <p class="tab cursor-pointer" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container ">

            <!-- grant location container-->
            <div class="grant-location-container flex justify-center hidden ">
                <div class="text-white text-[20px]">
                    <img src="./assets/location.png" width="100" height="100" loading="lazy" class="mx-auto my-10">
                <p class="text-center my-10">Grant Location Access</p>
                <p class="text-center my-10">Allow Access to get weather Information</p>
                <button class="btn mx-[30%] border-2 bg-slate-500 p-2" data-grantAccess>Grant Access</button>
                </div>
            </div>


            <form class="form-container flex justify-center gap-4 mt-3 hidden " data-searchForm>
                <input placeholder="Search for City..." data-searchInput class="w-[50%]">
                <button class="btn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--- loading screen container -->
            <div class="loading-container flex-col hidden">
                <img src="./assets/loading.gif " width="350" height="350" class="m-auto">
                <p class="text-white text-center text-[2rem]">Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container text-white flex-col text-[20px]  hidden ">

                <!--city name and Flag-->
                <div class="name flex justify-center mt-4 gap-3">
                    <p class="cityname" data-cityName></p>
                    <img data-countryIcon  height="30" width="30">
                </div>
                    <!-- weather descriptuion-->
                    <p data-weatherDesc class="text-center m-4"></p>
                    <!--weather Icon-->
                    <img data-weatherIcon  class="mx-auto my-2">
                    <!--temperature-->
                    <p data-temp class="text-center text-[30px]"></p>
                <!--3 cards - parameters-->
                <div class="parameter-container flex  justify-evenly text-center mt-10" >

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p class="text-center">humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter ">
                        <img src="./assets/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>



        </div>


    </div>

    <script src="./index.js"></script>
</body>
</html>
